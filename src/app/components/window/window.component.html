<div #box class="window" [style.width.px]="width" [style.height.px]="height"
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'">
    <div class="window-topbar">
        <div class="window-topbar-name">
            <img src="../../../assets/icons/folder.png" alt="folder" />
            <span>Downloads</span>
        </div>
        <div class="window-topbar-holder" (mousedown)="setStatus($event, 2)" (window:mouseup)="setStatus($event, 0)">
        </div>
        <div class="window-topbar-control">
            <span><i class="fa fa-minus"></i></span>
            <span><i class="fa fa-window-maximize"></i></span>
            <span><i class="fa fa-times"></i></span>
        </div>
    </div>

    <div class="window-content">
        <!-- <iframe src="https://www.bing.com" width="100%" height="100%" frameBorder="0">
        </iframe> -->
        <embed type="text/html" src="https://www.gitpod.io/"  width="100%" height="100%" />
    </div>
    <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
</div>
